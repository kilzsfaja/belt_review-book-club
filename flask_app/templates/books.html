<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Home page of the Book Club </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-11">
                    <h1>
                        Welcome, {{session["name"]}} 
                    </h1>
                </div>
                <div class="col-1">
                    <form action="/logout" method="POST">
                        <button type="submit" class="btn btn-secondary">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <h3>
                        Books from everyone's shelves:
                    </h3>
                </div>
                <div class="col-2">
                    <form action="/book/form" method="GET">
                        <button type="submit" class="btn btn-primary">
                            + Add to my shelf
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">
                                ID
                            </th>
                            <th scope="col">
                                Title
                            </th>
                            <th scope="col">
                                Author name
                            </th>
                            <th scope="col">
                                Posted by
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in all_books: %}
                        <tr>
                            <td>
                                {{book.id}}
                            </td>
                            <td>
                                <a href="/book/{{book.id}}">
                                    {{book.title}}
                                </a>
                            </td>
                            <td>
                                {{book.author}}
                            </td>
                            <td>
                                {{book.user.name}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
